<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="css/style.css">
    <title>RentSwift - Nền tảng cho thuê xe</title>
</head>
<body>
    <div class="Home-car-Rent">
                                 <!-- phần Nav Bar Top -->
        <div class="Nav-Bar-Top">
            <div class="logo">
                <p>MORENT</p>
            </div>
            <div class="search">
                <img src="img/search-normal.png" alt="search" class="search-img">
                <p class="search-something">Search something here</p>
                <img src="img/filter.png" alt="filter-search" class="search-filter">
            </div>
            <div class="Profil-and-Notification">
                <img src="img/Like.png" alt="Like" class="like">
                <img src="img/Notification.png" alt="Notification" class="Notification">
                <img src="img/Settings.png" alt="settings" class="settings">
                <img src="img/Profil.png" alt="Profil" class="Profil">
            </div>
        </div>
                                <!-- Phần content -->
        <div class="container-Content">
            <div class="Content">
                <div class="Advertisement">
                    <div class="Ads1">
                        <div class="Ads-Ads1">
                            <div class="Title-Ads1">
                                <p class="content-title1-Ads1">The Best Platform for Car Rental</p>
                                <p class="content-title2-Ads1">Ease of doing a car rental safely and reliably. Of course at a low price.</p>
                            </div>
                            <button class="Button-Rent-Ads1">
                                <p class="Rental-Car-Ads1">Rental Car</p>
                            </button>
                        </div>
                        <div class="BG-Ads1">
                            <img src="img/image 7.png" alt="" class="image7">
                            <div class="circle circle1"></div>
                            <div class="circle circle2"></div>
                            <div class="circle circle3"></div>
                            <div class="circle circle4"></div>
                            <div class="circle circle5"></div>
                            <div class="circle circle6"></div>
                            <div class="circle circle7"></div>
                        </div>
                    </div>

                    <div class="Ads2">
                        <div class="Rectangle">
                            <div class="Rectangle-top">
                                <img src="img/Rectangle 23775.png" alt="Rec23775" class="Rec23775">
                                <img src="img/Rectangle 23776.png" alt="" class="Rec23781">
                                <img src="img/Rectangle 23777.png" alt="" class="Rec23781">
                                <img src="img/Rectangle 23778.png" alt="" class="Rec23781">
                                <img src="img/Rectangle 23779.png" alt="" class="Rec23781">
                                <img src="img/Rectangle 23780.png" alt="" class="Rec23781">
                                <img src="img/Rectangle 23781.png" alt="" class="Rec23781">
                                <img src="img/Rectangle 23782.png" alt="" class="Rec23782">
                            </div>
                            <div class="Rectangle-middle">
                                <img src="img/Rectangle 23767.png" alt="" class="Rec23781">
                                <img src="img/Rectangle 23768.png" alt="" class="Rec23781">
                                <img src="img/Rectangle 23769.png" alt="" class="Rec23781">
                                <img src="img/Rectangle 23770.png" alt="" class="Rec23781">
                                <img src="img/Rectangle 23771.png" alt="" class="Rec23781">
                                <img src="img/Rectangle 23772.png" alt="" class="Rec23781">
                                <img src="img/Rectangle 23773.png" alt="" class="Rec23781">
                            </div>    
                                 
                        </div>
                        <div class="Ads-Ads2">
                            <div class="Title-Ads2">
                                <p class="content-title1-Ads2">Easy way to rent a car at a low price</p>
                                <p class="content-title2-Ads2">Providing cheap car rental services and safe and comfortable facilities.</p>
                            </div>
                            <button class="Button-Rent-Ads2">
                                <p class="Rental-Car-Ads2">Rental Car</p>
                            </button>
                            <div class="BG-ADs2">
                                <img src="img/image 8.png" alt="img8" class="img8">
                                
                                
                            </div>
                        </div>
                       
                    </div>
                    <div class="Drop-Pick-Switch">
                        <div class="Pick-Up"></div>
                        <div class="Switch"></div>
                        <div class="Drop-Off"></div>
                    </div>
                    <div class="Catalogue-Car">
                        <div class="Popular-Car-Rent">
                            <div class="Popular"></div>
                            <div class="Popular-Car"></div>
                        </div>
                        <div class="Recomendation-Car-Rent">
                            <div class="Recomendation"></div>
                            <div class="Recomendation-Car"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="Footer">

        </div>
    </div>
</body>
</html>
