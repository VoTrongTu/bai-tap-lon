<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="css/style.css">
    <title>RentSwift - Nền tảng cho thuê xe</title>
</head>
<body>
    <div class="Home-car-Rent">
                                 <!-- phần Nav Bar Top -->
        <div class="Nav-Bar-Top">
            <div class="logo">
                <p>MORENT</p>
            </div>
            <div class="search">
                <img src="img/search-normal.png" alt="search" class="search-img">
                <p class="search-something">Search something here</p>
                <img src="img/filter.png" alt="filter-search" class="search-filter">
            </div>
            <div class="Profil-and-Notification">
                <img src="img/Like.png" alt="Like" class="like">
                <img src="img/Notification.png" alt="Notification" class="Notification">
                <img src="img/Settings.png" alt="settings" class="settings">
                <img src="img/Profil.png" alt="Profil" class="Profil">
            </div>
        </div>
                                <!-- Phần content -->
        <div class="container-Content">
            <div class="Content">
                <div class="Advertisement">
                    <div class="Ads1">
                        <div class="Ads">
                            <div class="Title">
                                <p class="content-title1">The Best Platform for Car Rental</p>
                                <p class="content-title2">Ease of doing a car rental safely and reliably. Of course at a low price.</p>
                            </div>
                            <button class="Button-Rent">
                                <p class="Rental-Car">Rental Car</p>
                            </button>
                        </div>
                        <!-- <div class="BG">
                            <img src="img/image 7.png" alt="img 7" class="img7">
                            <img src="img/Ellipse 42.png" alt="Ellipse42" class="Ellipse42">
                            <img src="img/Ellipse 41.png" alt="Ellipse41" class="Ellipse41">
                            <img src="img/Ellipse 40.png" alt="Ellipse40" class="Ellipse40">
                            <img src="img/Ellipse 39.png" alt="Ellipse39" class="Ellipse39">
                            <img src="img/Ellipse 38.png" alt="Ellipse38" class="Ellipse38">
                            <img src="img/Ellipse 37.png" alt="Ellipse37" class="Ellipse37">
                            <img src="img/Ellipse 36.png" alt="Ellipse36" class="Ellipse36">
                        </div> -->
                        <div class="BG">
                            <div class="circle circle1"></div>
                            <div class="circle circle2"></div>
                            <div class="circle circle3"></div>
                            <div class="circle circle4"></div>
                        </div>
                    </div>
                    <div class="Ads2"></div>
                    <div class="Drop-Pick-Switch">
                        <div class="Pick-Up"></div>
                        <div class="Switch"></div>
                        <div class="Drop-Off"></div>
                    </div>
                    <div class="Catalogue-Car">
                        <div class="Popular-Car-Rent">
                            <div class="Popular"></div>
                            <div class="Popular-Car"></div>
                        </div>
                        <div class="Recomendation-Car-Rent">
                            <div class="Recomendation"></div>
                            <div class="Recomendation-Car"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="Footer">

        </div>
    </div>
</body>
</html>
